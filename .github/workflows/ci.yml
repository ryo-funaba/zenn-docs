name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Run actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Run oven-sh/setup-bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2
      - name: Setup safe-chain
        run: |
          bun install -g @aikidosec/safe-chain
          safe-chain setup-ci
      - name: Run bun install
        run: bun install --no-save
      - name: Run bun lint
        run: bun lint
